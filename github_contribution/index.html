<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Contribution with HTML</title>
    <style>
        *{
            margin: 0;
            padding: 0;

            box-sizing: border-box;
        }
        body{
            background-color: pink;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Steps to follow</h1>
        <ol>
            <li>Always understand the code, according to your skill</li>
            <li>Always read the contribution guidelines</li>
            <li>if you are a beginner go for good first issue</li>
            <li>and write some code and fix something then </li>
            <li style="text-align: center;">Pull the request</li>
        </ol>
    </div>
</body>
